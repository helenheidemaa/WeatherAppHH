<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
        <script
      src="https://kit.fontawesome.com/72d54f95a9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather_project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="scr/styles_P.css" />
  </head>
  <body>
    <div class="container">
      <div class="data">
        <h1></h1>
        <h2 class= "city-name" id="city-name"></h2>
        <h2 class = "weather-description" id="weather-description" ></h2>
        <form id="search-form">
          <div class="mb-3">
            <input
              type="search"
              class="form-control"
              placeholder="Search by location"
              autofocus="on"
              id="search-text-input"
            />
          </div>
<div class="row">
  <div class="col-3">
          <input
            type="submit"
            class="btn btn-info info shadow-sm search"
            value="Search"
          />
          </div>
          <div class="col-3">
            <button class="btn btn-info info shadow-sm search"
            id = "current-location">
              Current
            </button>
          </div>
        </form>
        </div>
        <div class="row">
          <div class="col-6">
            <i class="fas fa-snowflake"></i>
            <span class="biginfo" id="temperatureFirst"> -4 </span>
            <span class="units">
              <a href="#" id="c-link">°C</a> |
              <a href="#" id="f-link">F</a>
            </span>
          </div>
          <div class="col-6">
            <div class="biginfo" 
            >
            Wind: 
            <span id = "windSpeed"> </span>m/s
            
            </div>
            <div class="biginfo" 
            >
              Humidity: 
              <span id = "humidity"> </span>%
              </div>
          </div>
        </div>
        <h5>6 days forecast</h5>
        <div class="row">
          <div class="col-2">Tue</div>
          <div class="col-2">Wen</div>
          <div class="col-2">Thu</div>
          <div class="col-2">Fri</div>
          <div class="col-2">Sat</div>
          <div class="col-2">Sun</div>
        </div>

        <div class="row">
          <div class="col-2">-4°C/</div>
          <div class="col-2">-3°C/</div>
          <div class="col-2">-2°C/</div>
          <div class="col-2">-3°C/</div>
          <div class="col-2">-5°C/</div>
          <div class="col-2">-2°C/</div>
        </div>
           <div class="row">
          <div class="col-2">-12°C</div>
          <div class="col-2">-11°C</div>
          <div class="col-2">-10°C</div>
          <div class="col-2">-11°C</div>
          <div class="col-2">-15°C</div>
          <div class="col-2">-10°C </div>
        </div>
        <div class="row">
          <div class="col-2">
            <span><i class="fas fa-cloud-sun"></i> </span>
          </div>
          <div class="col-2">
            <span><i class="fas fa-cloud-sun"></i> </span>
          </div>
          <div class="col-2">
            <span><i class="fas fa-cloud-sun"></i> </span>
          </div>
          <div class="col-2">
            <span><i class="fas fa-cloud-sun"></i> </span>
          </div>
          <div class="col-2">
            <span><i class="fas fa-cloud-sun"></i> </span>
          </div>
          <div class="col-2">
            <span><i class="fas fa-cloud-showers-heavy"></i> </span>
          </div>
        </div>
      </div>
    </div>
    <script src="scr/index.js"></script>
  </body>
</html>
